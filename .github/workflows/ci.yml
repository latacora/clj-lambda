---
name: CI

on:
  push:

jobs:
  # Tests on template itself
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Check outdated dependencies
        uses: liquidz/antq-action@master

  # Tests on project generated by template
  project-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2.4.0
        with:
          java-version: 11
          distribution: 'zulu'

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@3.6
        with:
          tools-deps: "1.10.3.1040"

      - name: Generate project with template
        run: clojure -X:new :name com.example/bar

      - name: Run project's tests
        run: cd bar && clojure -X:test

      - name: Run project's uberjar
        run: cd bar && clojure -T:build uber

      - name: Run project's style linter
        run: cd bar && clojure -M:cljfmt check

      - name: Run project's code linter
        run: cd bar && clojure -M:clj-kondo
